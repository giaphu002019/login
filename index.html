<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        max-width: 1440px;
        height: 100vh;
        background: rgb(63, 94, 251);
        background: radial-gradient(
          circle,
          #2c6975 0%,
          #68b2a0 100%
        );
      }
      .form_container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main_form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        color: #020202;
        min-width: 300px;
      }
      .title {
        text-align: center;
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .input_title {
        margin: 15px 0;
      }

      /* Input layout start */
      .pwd {
        width: 100%;
      }

      .username {
        width: 100%;
      }

      .input_layout {
        display: flex;
        border-bottom: 1px solid #e5e1da;
      }

      input {
        font-size: 16px;
        border: none;
        padding: 10px 0 10px 15px;
      }

      input:focus {
        outline: none;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }

      .input_icon {
        max-width: 25px;
        max-height: 25px;
        margin: auto 0;
      }
      /* Input layout end */

      .login_button {
        width: 100%;
        height: auto;
      }

      .forgotpwd {
        text-align: end;
        margin: 15px 0;
      }

      .forgotpwd:hover {
        cursor: pointer;
      }

      .login {
        width: 100%;
        height: 50px;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        border-radius: 5px;
        font-size: 18px;
        color: white;
      }

      .login:hover {
        cursor: pointer;
      }
    </style>
